name: CI

on:
  push:
  pull_request:

jobs:
  lua-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Lua
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4

      - name: Lua version
        run: lua -v

      - name: Run artifact tests
        run: lua tests/test_artifacts.lua

      - name: Run varyY range tests
        run: lua tests/test_varyY_ranges.lua
